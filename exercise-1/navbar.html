<!DOCTYPE html>
<html>

<head>
	<title>Nav Bar</title>
	<style>
		nav {
			display: flex;
			flex-direction: row;
			align-items: center;
			background-color: #424040fe;
			color: #fefefe;
			padding: 16px 32px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.nav-links {
			display: flex;
			flex-direction: row;
			list-style-type: none;
			gap: 16px;
		}

		a {
			color: #fefefe;
			text-decoration: none;
		}

		.website-title {
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<nav>
		<span class="website-title">My Website</span>
		<ul class="nav-links">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>

</html>
